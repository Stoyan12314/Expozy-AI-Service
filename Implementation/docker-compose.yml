services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orchestrator-net
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrations
    container_name: orchestrator-migrations
    command: alembic upgrade head
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - orchestrator-net

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: worker
    command: python -m api.orchestrator.worker.main
    env_file:
      - .env
    environment:
      - PREVIEWS_PATH=/previews
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - previews_data:/previews
    restart: unless-stopped
    networks:
      - orchestrator-net

  preview:
    build:
      context: .
      dockerfile: Dockerfile
      target: preview
    container_name: preview
    command: uvicorn api.orchestrator.preview.main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - PREVIEWS_PATH=/previews
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    volumes:
      - previews_data:/previews:ro
    restart: unless-stopped
    networks:
      - orchestrator-net

  postgres:
    image: postgres:16-alpine
    container_name: orchestrator-postgres
    environment:
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: orchestrator_secret
      POSTGRES_DB: orchestrator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrator -d orchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - orchestrator-net

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: orchestrator-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: orchestrator
      RABBITMQ_DEFAULT_PASS: orchestrator_secret
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - orchestrator-net

volumes:
  previews_data:
  postgres_data:

networks:
  orchestrator-net:
    driver: bridge
